---
version: "3.9"
services:
  jupyter:
    image: jupyter/base-notebook:latest
    container_name: jupyter_local
    restart: unless-stopped
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
    environment:
      - JUPYTER_TOKEN=mysecret  # пароль или токен для входа
      - TZ=Europe/Moscow
    networks:
      - jupyter-net
networks:
  jupyter-net:
    driver: bridge

  postgres:
image: postgres:15
container_name: local_postgres
restart: unless-stopped
environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: demo_db
ports:
      - "55432:5432"
volumes:
      - pg_data:/var/lib/postgresql/data
volumes: 

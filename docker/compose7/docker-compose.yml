version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: local_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: demo_db
    ports:
      - "55432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - jupyter-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h 127.0.0.1 -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  jupyter:
    image: jupyter/base-notebook:latest
    container_name: jupyter_local
    restart: unless-stopped
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
    environment:
      - JUPYTER_TOKEN=mysecret
      - TZ=Europe/Moscow
    networks:
      - jupyter-net
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f \"http://127.0.0.1:8888/lab?token=$JUPYTER_TOKEN\" >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  jupyter-net:
    driver: bridge

volumes:
  pg_data:
